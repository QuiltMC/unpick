name: Build
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        java: [8, 11, 17, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: adopt
      - run: ./gradlew build --stacktrace